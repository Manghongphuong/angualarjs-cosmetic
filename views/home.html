                                        </span>
                                    </div>
                                </div>
                            </form>
                          </div>
                          <div class="col-lg-4 col-6 text-right account" >
                            <div ng-controller="regisCtrl" class="d-inline-flex">
                                <div>
                                    <!-- Button trigger modal -->
                                    <a class="text-dark px-2" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" href="">Đăng nhập</a>
                                    <!-- Modal -->
                                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Đăng nhập</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                            </div>
                                            <div class="modal-body">
                                                <form class="pop_up">
                                                    <div class="form-group">
                                                        <label for="exampleInputEmail1">Email</label>
                                                        <input ng-model="email" type="email" class="form-control">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="exampleInputPassword1">Mật Khẩu</label>
                                                        <input ng-model="password" type="password" class="form-control">
                                                    </div>
                                                    <button type="submit" class="btn btn-primary" ng-click="login()">Đăng nhập</button>
                                                </form>
                                            </div>
                                            <div class="modal-footer">
                                            <button type="button" class="btn btn-primary">
                                                <a class="text-dark px-2" href="">Đăng ký</a>
                                            </button>
                                            </div>
                                        </div>
                                        </div>
                                    </div>
                                </div>
                                <span class="text-muted px-2">|</span>
                                <div>
                                    <!-- Button trigger modal -->
                                    <a class="text-dark px-2" class="btn btn-primary" data-toggle="modal" data-target="#staticBackdrop" href="">Đăng Ký</a>
                                    <!-- Modal -->
                                    <div ng-show="isLogin" class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content container">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="staticBackdropLabel">Đăng ký</h5>
                                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                                <div  class="modal-body">
                                                    <form class="pop_up">
                                                        <div class="form-group">
                                                            <label for="exampleInputEmail1">Tên đăng nhập</label>
                                                            <input ng-model="user.name" type="text" class="form-control" >
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="exampleInputEmail1">Email</label>
                                                            <input ng-model="user.email" type="email" class="form-control" >
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="exampleInputPassword1">Mật Khẩu</label>
                                                            <input ng-model="user.password" type="text" class="form-control">
                                                        </div>
                                                        <button type="submit" class="btn btn-primary" ng-click="add_user()" ng-show="index == -1">Đăng Ký</button>
                                                    </form>

                                                    <table class="table">
                                                        <thead>
                                                          <tr>
                                                            <th scope="col">STT</th>
                                                            <th scope="col">Tên đăng nhập</th>
                                                            <th scope="col">Email</th>
                                                            <th scope="col">Mật Khẩu</th>
                                                          </tr>
                                                        </thead>
                                                        <tbody>
                                                          <tr ng-repeat="u in datas">
                                                            <th scope="row">{{$index}}</th>
                                                            <td>{{u.name}}</td>
                                                            <td>{{u.email}}</td>
                                                            <td ng-show="">{{u.password}}</td>
                                                          </tr>
                                                        </tbody>
                                                      </table>
                                                </div>
                                                
                                            </div>
                                        </div>
                                    </div>
                                </div>
                              
                            </div>
                          </div>
                          <div class="col-lg-3 col-6 text-right">
