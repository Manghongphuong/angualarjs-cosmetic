<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Cosmetic</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">
    <link href="img/favicon.ico" rel="icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <!-- Customized Bootstrap Stylesheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link href="css/style.css" rel="stylesheet">
</head>
<body ng-app="myApp">
    <div ng-include="'views/home.html'"></div>
    
    <div class="container" ng-controller="myctrl">
        <div class="text-center mb-4">
            <h2 class="section-title px-5" data-toggle="tooltip" data-placement="top" title="Sản phẩm"><span class="px-2">Sản Phẩm Đã Bán</span></h2>
        </div>
        <form class="form-inline my-2 my-lg-0">
            <input ng-model="timkiem" class="form-control mr-sm-2" type="search" placeholder="Tìm kiếm" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Tìm Kiếm </button>
          </form>
          <br>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                   <th scope="col" ng-click="sortBy('name')">Sản Phẩm</th>
                   <th scope="col" ng-click="sortBy('price')">Đơn giá</th>
                   <th scope="col" ng-click="sortBy('discount')">Giam giá</th>
                   <th scope="col" ng-click="sortBy('date')">Ngày</th>
                </tr>
            </thead>
            <tbody>
              <tr ng-repeat="p in products | orderBy:prop | limitTo:pageSize:begin | filter : timkiem">
                <td>{{p.name|uppercase}}</td>
                <td>{{p.price|currency}}</td>
                <td>{{p.discount|percentage:2}}</td>
                <td>{{p.date|date}}</td>
              </tr>
            </tbody>
        </table>
    </div>

    <div ng-include="'views/footer.html'"></div>
    <script src="./js/cosmetic.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>

    <script src="mail/jqBootstrapValidation.min.js"></script>
    <script src="mail/contact.js"></script>

    <script src="js/main.js"></script>  
</body>
</html>
